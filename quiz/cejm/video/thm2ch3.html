<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>

  <link rel="stylesheet" href="style.css">
 
</head>

<body>
  <h1>Quiz</h1>
  <div id="quiz">
    <div class="question" data-correct-answer="4">
      <p>Question 1: What is 2 + 2?</p>
      <input type="text" class="answer" placeholder="Your answer">
    </div>
    <div class="question" data-correct-answer="2">
      <p>Question 2: Select the correct answer:</p>
      <select class="answer">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </select>
    </div>
    <div class="question" data-correct-answers="1,2">
      <p>Question 3: Select all correct answers:</p>
      <input type="checkbox" class="answer" value="1"> Answer 1 <br>
      <input type="checkbox" class="answer" value="2"> Answer 2<br>
      <input type="checkbox" class="answer" value="3"> Answer 3<br>
    </div>
  </div>
  <button onclick="submitAnswers()">Submit</button>
  
  <script src="js/dynamic.js"></script>
</body>

</html>
